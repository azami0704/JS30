<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("regular");
    // Interpolated
    console.log("I am a %s string",'ðŸ˜€');
    // Styled
    console.log("%c I have style","color:red;font-size:32px;background:#ccc;")
    // warning!
    console.warn("This is warning");
    // Error :|
    console.error("my error");
    // Info
    console.info("information");
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),"that is wrong!");
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(item=>{
      console.groupCollapsed(`${item.name}`);
      console.log(`This is ${item.name}`);
      console.log(`${item.name} is ${item.age} year old`);
      console.log(`${item.name} is ${item.age*7} dog years old`);
      console.groupEnd(`${item.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steven');
    console.count('Steven');
    console.count('Wes');
    console.count('Steven');
    console.count('Wes');
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    // timing
    console.time("fetching date");
    fetch("https://api.github.com/users/wesbos")
    .then(data=>data.json())
    .then(data=>{
      console.timeEnd("fetching data");
      console.log(data);
    })

    console.table(dogs);
  </script>
</body>
</html>
